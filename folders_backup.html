<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folders - Sparky Screen Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            color: #e2e8f0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f1f5f9;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 20px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 15px 25px;
            text-align: center;
            min-width: 120px;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #60a5fa;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 5px;
        }

        .folders-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 25px;
            margin: 0 auto;
        }

        .folder-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 25px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .folder-card:hover {
            background: rgba(51, 65, 85, 0.9);
            border-color: #60a5fa;
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .folder-card.main-folder {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(29, 78, 216, 0.2) 100%);
            border-color: #3b82f6;
        }

        .folder-card.main-folder:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3) 0%, rgba(29, 78, 216, 0.3) 100%);
            border-color: #60a5fa;
        }

        .folder-icon {
            display: none;
        }

        .folder-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 12px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .main-folder .folder-name {
            color: #60a5fa;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .folder-info {
            font-size: 0.85rem;
            color: #94a3b8;
            line-height: 1.4;
        }
        
        .folder-email {
            font-size: 10px;
            color: #64748b;
            margin-bottom: 8px;
            word-break: break-all;
            line-height: 1.2;
        }

        .video-count {
            font-weight: 600;
            color: #cbd5e1;
        }

        .user-role {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 5px;
            padding: 3px 8px;
            border-radius: 10px;
            display: inline-block;
        }

        .role-admin {
            background: rgba(220, 38, 38, 0.3);
            color: #fecaca;
        }

        .role-manager {
            background: rgba(234, 88, 12, 0.3);
            color: #fed7aa;
        }

        .role-supervisor {
            background: rgba(217, 119, 6, 0.3);
            color: #fde68a;
        }

        .role-user {
            background: rgba(8, 145, 178, 0.3);
            color: #a7f3d0;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
            font-size: 1.1rem;
            grid-column: 1 / -1;
        }

        .loading::before {
            display: none;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #ef4444;
            font-size: 1.1rem;
            grid-column: 1 / -1;
        }

        .error::before {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .folders-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
        }

        @media (max-width: 900px) {
            .folders-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 18px;
            }

            .folder-card {
                padding: 20px 15px;
                min-height: 160px;
            }

            .folder-icon {
                font-size: 2.5rem;
            }

            .main-folder .folder-icon {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px 0;
            }

            .page-title {
                font-size: 2rem;
            }

            .folders-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .stats-bar {
                gap: 15px;
            }

            .stat-item {
                padding: 12px 20px;
                min-width: 100px;
            }

            .folder-card {
                padding: 18px 12px;
                min-height: 140px;
            }

            .folder-name {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 1.8rem;
            }

            .folders-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .stats-bar {
                flex-direction: column;
                align-items: center;
            }

            .folder-card {
                padding: 15px 10px;
                min-height: 120px;
            }

            .folder-icon {
                font-size: 2rem;
            }

            .main-folder .folder-icon {
                font-size: 2.5rem;
            }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #334155;
            border-radius: 16px;
            width: 95%;
            max-width: 1600px;
            max-height: 90%;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            background: linear-gradient(135deg, #334155 0%, #1e293b 100%);
            padding: 20px 25px;
            border-bottom: 1px solid #475569;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .modal-close {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: color 0.2s ease;
        }

        .modal-close:hover {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .modal-body {
            padding: 25px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-videos-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .modal-video-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #334155;
            border-radius: 12px;
            overflow: visible;
            transition: all 0.3s ease;
            min-height: auto;
            height: auto;
        }

        .modal-video-card:hover {
            background: rgba(51, 65, 85, 0.9);
            border-color: #60a5fa;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .modal-video-thumbnail {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .modal-video-info {
            padding: 15px;
        }

        .modal-video-title {
            font-size: 1rem;
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .modal-video-description {
            font-size: 0.8rem;
            color: #94a3b8;
            line-height: 1.4;
            margin-bottom: 10px;
            word-wrap: break-word;
            hyphens: auto;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .modal-video-meta {
            font-size: 0.75rem;
            color: #64748b;
            line-height: 1.3;
        }

        .modal-meta-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .modal-meta-row:last-child {
            margin-bottom: 0;
        }

        .modal-meta-label {
            font-weight: 500;
            color: #94a3b8;
        }

        .modal-meta-value {
            color: #cbd5e1;
            text-align: right;
        }

        .modal-card-actions {
            position: absolute;
            top: 8px;
            right: 8px;
            z-index: 10;
        }

        .move-button {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 6px rgba(59, 130, 246, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .move-button:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.5);
        }

        .user-dropdown-overlay {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background: rgba(0, 0, 0, 0.8) !important;
            display: none !important;
            justify-content: center !important;
            align-items: center !important;
            z-index: 9999999 !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }

        .user-dropdown-overlay.show,
        #user-dropdown.show {
            display: flex !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        .user-dropdown-content {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
            z-index: 9999999 !important;
            position: relative;
        }

        .dropdown-title {
            color: #f1f5f9;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .user-search-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(30, 41, 59, 0.9);
            border: 2px solid #60a5fa;
            border-radius: 8px;
            color: #f1f5f9;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(96, 165, 250, 0.2);
        }

        .user-search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.3);
            background: rgba(30, 41, 59, 1);
        }

        .user-search-input::placeholder {
            color: #94a3b8;
            font-style: italic;
        }

        .users-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .user-option {
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 6px;
            margin-bottom: 4px;
            transition: background 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-option:hover {
            background: rgba(51, 65, 85, 0.7);
        }

        .user-option.selected {
            background: rgba(59, 130, 246, 0.3);
            border: 1px solid #60a5fa;
        }

        .user-name {
            color: #f1f5f9;
            font-weight: 500;
        }

        .user-email {
            color: #94a3b8;
            font-size: 0.8rem;
        }

        .user-role-badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .dropdown-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .dropdown-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-move {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-move:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }

        .btn-cancel {
            background: rgba(71, 85, 105, 0.8);
            color: #e2e8f0;
            border: 1px solid #475569;
        }

        .btn-cancel:hover {
            background: rgba(100, 116, 139, 0.8);
        }



        .modal-video-duration {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            position: absolute;
            bottom: 8px;
            right: 8px;
        }

        .modal-loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
            font-size: 1rem;
        }

        .modal-error {
            text-align: center;
            padding: 40px;
            color: #ef4444;
            font-size: 1rem;
        }

        .modal-empty {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
            font-size: 1rem;
        }

        @media (max-width: 1200px) {
            .modal-videos-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 18px;
            }
        }

        @media (max-width: 900px) {
            .modal-videos-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 98%;
                max-height: 95%;
            }

            .modal-videos-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .modal-header {
                padding: 15px 20px;
            }

            .modal-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Folders</h1>
            <p class="page-subtitle">Organize and browse video collections by user</p>
        </div>

        <div class="stats-bar" id="stats-bar">
            <div class="stat-item">
                <span class="stat-number" id="total-folders">-</span>
                <span class="stat-label">Total Folders</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="total-videos">-</span>
                <span class="stat-label">Total Videos</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="user-folders">-</span>
                <span class="stat-label">User Folders</span>
            </div>
        </div>

        <div class="folders-grid" id="folders-grid">
            <div class="loading">
                Loading folders...
            </div>
        </div>
    </div>

    <!-- Folder Modal -->
    <div class="modal-overlay" id="folder-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Folder Contents</h3>
                <button class="modal-close" onclick="closeFolderModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <div class="modal-loading">Loading folder contents...</div>
            </div>
        </div>
    </div>


    


    <!-- Load Global Header -->
    <script src="./global-header.js"></script>

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadFolders();
        });

        async function loadFolders() {
            try {
                console.log('üìÅ Loading folders...');
                
                const response = await fetch('/api/folders');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üìÇ Received folders data:', data);
                
                displayFolders(data.folders || []);
                updateStats(data.stats || {});
                
            } catch (error) {
                console.error('‚ùå Error loading folders:', error);
                showError(`Failed to load folders: ${error.message}`);
            }
        }

        function displayFolders(folders) {
            const container = document.getElementById('folders-grid');
            
            if (!folders || folders.length === 0) {
                container.innerHTML = `
                    <div class="error">
                        <p>No folders found.</p>
                    </div>
                `;
                return;
            }

            const foldersHTML = folders.map(folder => createFolderCard(folder)).join('');
            container.innerHTML = foldersHTML;
        }

        function createFolderCard(folder) {
            const isMainFolder = folder.type === 'main';
            const folderClass = isMainFolder ? 'folder-card main-folder' : 'folder-card';
            const folderIcon = ''; // No graphics
            
            let roleElement = '';
            if (!isMainFolder && folder.role) {
                const roleClass = getRoleClass(folder.role);
                roleElement = `<div class="user-role ${roleClass}">${escapeHtml(folder.role)}</div>`;
            }

            const videoCountText = folder.videoCount === 1 ? 'video' : 'videos';
            const emailElement = !isMainFolder && folder.email 
                ? `<div class="folder-email">${escapeHtml(folder.email)}</div>` 
                : '';
                
            const folderInfo = isMainFolder 
                ? `<div class="video-count">${folder.videoCount} ${videoCountText}</div><div>Main Collection</div>`
                : `${emailElement}<div class="video-count">${folder.videoCount} ${videoCountText}</div>${roleElement}`;

            return `
                <div class="${folderClass}" onclick="openFolder('${folder.id}', '${folder.type}', '${escapeHtml(folder.name)}')">
                    <div class="folder-name">${escapeHtml(folder.name)}</div>
                    <div class="folder-info">
                        ${folderInfo}
                    </div>
                </div>
            `;
        }

        function getRoleClass(role) {
            const roleMap = {
                'admin': 'role-admin',
                'manager': 'role-manager',
                'supervisor': 'role-supervisor',
                'user': 'role-user'
            };
            return roleMap[role?.toLowerCase()] || 'role-user';
        }

        function updateStats(stats) {
            document.getElementById('total-folders').textContent = (stats.totalFolders || 0).toLocaleString();
            document.getElementById('total-videos').textContent = (stats.totalVideos || 0).toLocaleString();
            document.getElementById('user-folders').textContent = (stats.userFolders || 0).toLocaleString();
        }

        function openFolder(folderId, folderType, folderName) {
            console.log(`üìÇ Opening folder: ${folderName} (${folderType})`);
            
            // Open modal for all folder types
            openFolderModal(folderId, folderType, folderName);
        }

        function openFolderModal(folderId, folderType, folderName) {
            const modal = document.getElementById('folder-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            
            // Set modal title
            modalTitle.textContent = folderName;
            
            // Show loading state
            modalBody.innerHTML = '<div class="modal-loading">Loading folder contents...</div>';
            
            // Show modal
            modal.classList.add('show');
            
            // Load folder contents
            loadFolderContents(folderId, folderType);
        }

        async function loadFolderContents(folderId, folderType) {
            const modalBody = document.getElementById('modal-body');
            
            try {
                if (folderType === 'main') {
                    // Load videos from main Vimeo folder
                    const response = await fetch('/api/folder-videos');
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    const data = await response.json();
                    displayModalVideos(data.videos || []);
                } else {
                    // For user folders, show placeholder content for now
                    modalBody.innerHTML = `
                        <div class="modal-empty">
                            <p>User-specific videos will be displayed here.</p>
                            <p style="margin-top: 10px; font-size: 0.9rem; color: #64748b;">
                                Feature coming soon - individual user video collections.
                            </p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Error loading folder contents:', error);
                modalBody.innerHTML = `
                    <div class="modal-error">
                        <p>Failed to load folder contents: ${escapeHtml(error.message)}</p>
                        <button onclick="loadFolderContents('${folderId}', '${folderType}')" 
                                style="margin-top: 15px; padding: 8px 16px; background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); color: white; border: none; border-radius: 6px; cursor: pointer;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        function displayModalVideos(videos) {
            const modalBody = document.getElementById('modal-body');
            
            if (!videos || videos.length === 0) {
                modalBody.innerHTML = `
                    <div class="modal-empty">
                        <p>No videos found in this folder.</p>
                    </div>
                `;
                return;
            }

            const videosHTML = `
                <div class="modal-videos-grid">
                    ${videos.map(video => createModalVideoCard(video)).join('')}
                </div>
            `;
            
            modalBody.innerHTML = videosHTML;
        }

        function createModalVideoCard(video) {
            const thumbnail = video.pictures?.sizes?.find(size => size.width >= 300)?.link || 
                             video.pictures?.sizes?.[0]?.link || 
                             'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="180" fill="%23475569"><rect width="300" height="180"/><text x="150" y="95" font-family="Arial" font-size="16" fill="white" text-anchor="middle">No Thumbnail</text></svg>';
            
            const title = video.name || 'Untitled Video';
            const description = video.description || '';

        function parseRecordingDetails(description) {
            const details = {
                customerEmail: '',
                recordedBy: '',
                recordedByEmail: '',
                recordingDate: '',
                actualDescription: ''
            };

            if (!description) return details;

            // Extract customer email
            const customerEmailMatch = description.match(/Customer Email:\s*([^\s\n]+)/);
            if (customerEmailMatch) {
                details.customerEmail = customerEmailMatch[1];
            }

            // Extract recorded by name
            const recordedByMatch = description.match(/Recorded By:\s*([^\n]+?)(?:\s+Recorded By Email:|$)/);
            if (recordedByMatch) {
                details.recordedBy = recordedByMatch[1].trim();
            }

            // Extract recorded by email
            const recordedByEmailMatch = description.match(/Recorded By Email:\s*([^\s\n]+)/);
            if (recordedByEmailMatch) {
                details.recordedByEmail = recordedByEmailMatch[1];
            }

            // Extract recording date
            const recordingDateMatch = description.match(/Recording Date:\s*([^\n]+)/);
            if (recordingDateMatch) {
                details.recordingDate = recordingDateMatch[1].trim();
            }

            // Extract any additional description content (after the structured data)
            // Look for content that's not part of the structured fields
            let cleanDescription = description;
            
            // Remove the structured data to get remaining description
            cleanDescription = cleanDescription.replace(/--- RECORDING DETAILS ---[\s\S]*?(?=\n\n|$)/, '');
            cleanDescription = cleanDescription.replace(/Customer Email:\s*[^\s\n]+\s*/, '');
            cleanDescription = cleanDescription.replace(/Recorded By:\s*[^\n]+\s*/, '');
            cleanDescription = cleanDescription.replace(/Recorded By Email:\s*[^\s\n]+\s*/, '');
            cleanDescription = cleanDescription.replace(/Recording Date:\s*[^\n]+\s*/, '');
            cleanDescription = cleanDescription.replace(/Screen recording session\s*/, '');
            
            // Clean up extra whitespace and newlines
            cleanDescription = cleanDescription.trim().replace(/\n\s*\n/g, '\n');
            
            if (cleanDescription && cleanDescription.length > 0) {
                details.actualDescription = cleanDescription;
            }

            return details;
        }

            const minutes = Math.floor((seconds % 3600) / 60);

            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
