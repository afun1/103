<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - Sparky Screen Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            color: #e2e8f0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f1f5f9;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 20px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 15px 25px;
            text-align: center;
            min-width: 120px;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #60a5fa;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 5px;
        }

        .table-container {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #334155;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .table-header {
            background: linear-gradient(135deg, #334155 0%, #1e293b 100%);
            padding: 20px 25px;
            border-bottom: 1px solid #475569;
        }

        .table-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #f1f5f9;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .table-title::before {
            content: "üé¨";
            font-size: 1.5rem;
        }

        .videos-table {
            width: 100%;
            border-collapse: collapse;
            background: #1e293b;
        }

        .videos-table th {
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
            color: #f1f5f9;
            font-weight: 600;
            padding: 15px 20px;
            text-align: left;
            border-bottom: 2px solid #64748b;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .videos-table td {
            padding: 20px;
            border-bottom: 1px solid #334155;
            vertical-align: middle;
        }

        .videos-table tr:hover {
            background: rgba(51, 65, 85, 0.5);
            transition: background-color 0.2s ease;
        }

        .video-thumbnail {
            width: 80px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #475569;
            transition: transform 0.2s ease;
        }

        .video-thumbnail:hover {
            transform: scale(1.1);
            border-color: #60a5fa;
        }

        .video-title {
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .video-description {
            color: #94a3b8;
            font-size: 0.9rem;
            line-height: 1.4;
            max-width: 300px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-date {
            color: #cbd5e1;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .video-stats {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-row {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .stat-icon {
            width: 16px;
            text-align: center;
        }

        .video-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(71, 85, 105, 0.8);
            color: #e2e8f0;
            border: 1px solid #475569;
        }

        .btn-secondary:hover {
            background: rgba(100, 116, 139, 0.8);
            border-color: #64748b;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .loading::before {
            content: "‚è≥";
            font-size: 2rem;
            display: block;
            margin-bottom: 15px;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #ef4444;
            font-size: 1.1rem;
        }

        .error::before {
            content: "‚ùå";
            font-size: 2rem;
            display: block;
            margin-bottom: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .empty-state::before {
            content: "üìπ";
            font-size: 3rem;
            display: block;
            margin-bottom: 15px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .videos-table th:nth-child(3),
            .videos-table td:nth-child(3) {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px 0;
            }

            .page-title {
                font-size: 2rem;
            }

            .stats-bar {
                gap: 15px;
            }

            .stat-item {
                padding: 12px 20px;
                min-width: 100px;
            }

            .videos-table th,
            .videos-table td {
                padding: 15px 12px;
            }

            .video-thumbnail {
                width: 60px;
                height: 45px;
            }

            .video-title {
                font-size: 1rem;
            }

            .videos-table th:nth-child(4),
            .videos-table td:nth-child(4),
            .videos-table th:nth-child(5),
            .videos-table td:nth-child(5) {
                display: none;
            }

            .action-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 1.8rem;
            }

            .videos-table th,
            .videos-table td {
                padding: 12px 8px;
            }

            .stats-bar {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Videos Library</h1>
            <p class="page-subtitle">Browse all recorded videos from Sparky Screen Recorder</p>
        </div>

        <div class="stats-bar" id="stats-bar">
            <div class="stat-item">
                <span class="stat-number" id="total-videos">-</span>
                <span class="stat-label">Total Videos</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="total-views">-</span>
                <span class="stat-label">Total Views</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="total-duration">-</span>
                <span class="stat-label">Total Duration</span>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2 class="table-title">All Videos</h2>
            </div>
            
            <div id="videos-content">
                <div class="loading">
                    Loading videos from Vimeo...
                </div>
            </div>
        </div>
    </div>

    <!-- Load Global Header -->
    <script src="./global-header.js"></script>

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadVideos();
        });

        async function loadVideos() {
            try {
                console.log('üé¨ Loading videos from Vimeo folder...');
                
                const response = await fetch('/api/folder-videos');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üìπ Received videos data:', data);
                
                displayVideos(data.videos || []);
                updateStats(data.videos || []);
                
            } catch (error) {
                console.error('‚ùå Error loading videos:', error);
                showError(`Failed to load videos: ${error.message}`);
            }
        }

        function displayVideos(videos) {
            const container = document.getElementById('videos-content');
            
            if (!videos || videos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>No videos found in the folder.</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table class="videos-table">
                    <thead>
                        <tr>
                            <th>Thumbnail</th>
                            <th>Video Details</th>
                            <th>Description</th>
                            <th>Created</th>
                            <th>Stats</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${videos.map(video => createVideoRow(video)).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }

        function createVideoRow(video) {
            const thumbnail = video.pictures?.sizes?.find(size => size.width >= 200)?.link || 
                             video.pictures?.sizes?.[0]?.link || 
                             'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="60" fill="%23475569"><rect width="80" height="60"/><text x="40" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">No Image</text></svg>';
            
            const title = video.name || 'Untitled Video';
            const description = video.description || 'No description available';
            const createdDate = video.created_time ? new Date(video.created_time).toLocaleDateString() : 'Unknown';
            const duration = formatDuration(video.duration || 0);
            const views = video.stats?.plays || 0;
            const likes = video.metadata?.connections?.likes?.total || 0;
            const videoId = video.uri ? video.uri.split('/').pop() : '';
            const vimeoUrl = `https://vimeo.com/${videoId}`;

            return `
                <tr>
                    <td>
                        <img src="${thumbnail}" alt="${title}" class="video-thumbnail" loading="lazy">
                    </td>
                    <td>
                        <div class="video-title">${escapeHtml(title)}</div>
                        <div style="color: #64748b; font-size: 0.85rem;">Duration: ${duration}</div>
                    </td>
                    <td>
                        <div class="video-description">${escapeHtml(description)}</div>
                    </td>
                    <td>
                        <div class="video-date">${createdDate}</div>
                    </td>
                    <td>
                        <div class="video-stats">
                            <div class="stat-row">
                                <span class="stat-icon">üëÅÔ∏è</span>
                                <span>${views.toLocaleString()} views</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-icon">‚ù§Ô∏è</span>
                                <span>${likes.toLocaleString()} likes</span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="video-actions">
                            <a href="${vimeoUrl}" target="_blank" class="action-btn btn-primary">
                                <span>üé¨</span> Watch
                            </a>
                            <button class="action-btn btn-secondary" onclick="copyVideoLink('${vimeoUrl}')">
                                <span>üîó</span> Copy Link
                            </button>
                        </div>
                    </td>
                </tr>
            `;
        }

        function updateStats(videos) {
            const totalVideos = videos.length;
            const totalViews = videos.reduce((sum, video) => sum + (video.stats?.plays || 0), 0);
            const totalDurationSeconds = videos.reduce((sum, video) => sum + (video.duration || 0), 0);
            
            document.getElementById('total-videos').textContent = totalVideos.toLocaleString();
            document.getElementById('total-views').textContent = totalViews.toLocaleString();
            document.getElementById('total-duration').textContent = formatDuration(totalDurationSeconds);
        }

        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyVideoLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                // Visual feedback for copy action
                const button = event.target.closest('.action-btn');
                const originalText = button.innerHTML;
                button.innerHTML = '<span>‚úÖ</span> Copied!';
                button.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.style.background = '';
                }, 2000);
            }).catch(err => {
                console.error('‚ùå Failed to copy link:', err);
                alert('Failed to copy link to clipboard');
            });
        }

        function showError(message) {
            const container = document.getElementById('videos-content');
            container.innerHTML = `
                <div class="error">
                    <p>${escapeHtml(message)}</p>
                    <button class="action-btn btn-primary" onclick="loadVideos()" style="margin-top: 20px;">
                        <span>üîÑ</span> Retry
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
