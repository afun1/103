<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Screen Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .auth-card {
            background: #1e293b;
            border-radius: 16px;
            padding: 3rem;
            margin-top: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
            max-width: 500px;
            margin: 2rem auto;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #e2e8f0;
        }

        .form-group input {
            padding: 1rem;
            border: 2px solid #334155;
            border-radius: 8px;
            background: #0f172a;
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #9ca3af;
            font-size: 1.2rem;
        }

        .password-requirements {
            margin-top: 1rem;
            padding: 1rem;
            background: #0f172a;
            border-radius: 8px;
            border: 1px solid #334155;
        }

        .password-requirements h4 {
            font-size: 0.875rem;
            color: #e2e8f0;
            margin-bottom: 0.5rem;
        }

        .requirements-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            color: #ef4444;
        }

        .requirement.valid {
            color: #10b981;
        }

        .requirement::before {
            content: "‚úó";
            margin-right: 0.5rem;
            font-weight: bold;
        }

        .requirement.valid::before {
            content: "‚úì";
        }

        .btn {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .form-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: center;
            margin-top: 1rem;
        }

        .form-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        .form-links span {
            color: #94a3b8;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-weight: 500;
        }

        .alert-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="./Sparky-AItp.gif" alt="Sparky Logo" style="height: 80px; width: auto; margin-bottom: 1rem;">
                <h2>Sign Up</h2>
            </div>

            <form id="signup-form" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required placeholder="Enter your last name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" required placeholder="Create a password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                    
                    <div class="password-requirements">
                        <h4>Password Requirements:</h4>
                        <div class="requirements-grid">
                            <div class="requirement" id="req-length">At least 8 characters</div>
                            <div class="requirement" id="req-upper">One uppercase letter</div>
                            <div class="requirement" id="req-lower">One lowercase letter</div>
                            <div class="requirement" id="req-number">One number</div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="signup-btn">
                    Create Account
                </button>

                <div class="form-links">
                    <span>Already have an account? <a href="/login">Sign in</a></span>
                </div>
            </form>

            <div id="message-container"></div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://bwvxctexiseobyqcublc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ3dnhjdGV4aXNlb2J5cWN1YmxjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyNzc1NzMsImV4cCI6MjA3MDg1MzU3M30.7QGmKxE24-BfbEJpxFrxORAJuN_ZLzt9-d6904Gx0ug';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Password visibility toggle
        function togglePassword() {
            const input = document.getElementById('password');
            const toggle = document.querySelector('.password-toggle');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                input.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Password validation
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                lower: /[a-z]/.test(password),
                number: /\d/.test(password)
            };

            updateRequirement('req-length', requirements.length);
            updateRequirement('req-upper', requirements.upper);
            updateRequirement('req-lower', requirements.lower);
            updateRequirement('req-number', requirements.number);

            return Object.values(requirements).every(req => req);
        }

        function updateRequirement(id, valid) {
            const element = document.getElementById(id);
            if (valid) {
                element.classList.add('valid');
            } else {
                element.classList.remove('valid');
            }
        }

        // Real-time password validation
        document.getElementById('password').addEventListener('input', function() {
            validatePassword(this.value);
        });

        // Message display functions
        function showMessage(message, type = 'error') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        function clearMessages() {
            document.getElementById('message-container').innerHTML = '';
        }

        // Signup form handler
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const signupBtn = document.getElementById('signup-btn');
            
            if (!validatePassword(password)) {
                showMessage('Please ensure your password meets all requirements.');
                return;
            }

            signupBtn.disabled = true;
            signupBtn.innerHTML = '<span class="loading"></span>Creating account...';
            clearMessages();

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            first_name: firstName,
                            last_name: lastName,
                            display_name: `${firstName} ${lastName}`
                        }
                    }
                });

                if (error) throw error;

                showMessage('Account created successfully! Check your email for activation link. If you don\'t see it, check your spam.', 'success');
                document.getElementById('signup-form').reset();
                
                // Reset password requirements display
                document.querySelectorAll('.requirement').forEach(req => req.classList.remove('valid'));
                
                setTimeout(() => {
                    window.location.href = '/login';
                }, 3000);

            } catch (error) {
                console.error('Signup error:', error);
                showMessage(error.message);
                signupBtn.disabled = false;
                signupBtn.innerHTML = 'Create Account';
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = '/header';
            }
        });
    </script>
</body>
</html>
