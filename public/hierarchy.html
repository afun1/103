<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchy - Sparky Screen Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            padding: 20px;
            text-align: center;
        }

        .coming-soon {
            background: rgba(255, 255, 255, 0.9);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .coming-soon h1 {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .coming-soon p {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .coming-soon {
                padding: 40px 20px;
                margin: 0 10px;
            }

            .coming-soon h1 {
                font-size: 2rem;
            }

            .coming-soon p {
                font-size: 1rem;
            }

            .icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Global Header -->
    <div id="global-header"></div>

    <div class="main-content">
        <div class="coming-soon">
            <div class="icon">üèóÔ∏è</div>
            <h1>Coming Soon</h1>
            <p>We're working hard to bring you an amazing hierarchy management system. This feature will help you organize and structure your content in a powerful new way.</p>
            <p>Stay tuned for updates!</p>
        </div>
    </div>

    <script src="global-header.js"></script>
</body>
</html>
