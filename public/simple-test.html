<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Upload Test - Sparky Screen Recorder</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e2852;
            color: #e2e8f0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #334155;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        h1 {
            color: #60a5fa;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        
        .test-button:hover {
            background: #2563eb;
        }
        
        .results {
            background: #1e293b;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #60a5fa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Simple Upload Test</h1>
        
        <button class="test-button" onclick="testEndpoints()">1. Test All Endpoints</button>
        <button class="test-button" onclick="testSimpleUpload()">2. Test Simple Upload</button>
        <button class="test-button" onclick="clearResults()">Clear Results</button>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const element = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            element.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            element.scrollTop = element.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testEndpoints() {
            log('ðŸ” Testing all endpoints...', 'info');
            
            const endpoints = [
                '/api/test-env',
                '/api/vimeo-config',
                '/api/upload-vimeo',
                '/api/test-vimeo',
                '/api/folder-videos'
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint, { method: 'HEAD' });
                    const status = response.status;
                    
                    if (status === 404) {
                        log(`âŒ ${endpoint}: NOT FOUND`, 'error');
                    } else if (status === 405) {
                        log(`âœ… ${endpoint}: EXISTS (Method not allowed is OK for HEAD)`, 'success');
                    } else if (status >= 200 && status < 300) {
                        log(`âœ… ${endpoint}: EXISTS`, 'success');
                    } else {
                        log(`âš ï¸ ${endpoint}: Status ${status}`, 'info');
                    }
                } catch (e) {
                    log(`âŒ ${endpoint}: Error - ${e.message}`, 'error');
                }
            }
            
            log('âœ… Endpoint test complete', 'success');
        }

        async function testSimpleUpload() {
            log('ðŸ“¤ Testing simple upload...', 'info');
            
            try {
                // Create a very simple test video (just a small base64 string)
                const testVideoData = btoa('fake-video-data-for-testing-purposes-only');
                
                const uploadData = {
                    videoData: testVideoData,
                    title: 'Test Upload',
                    description: 'Simple test upload from diagnostic tool',
                    customerData: {
                        name: 'Test Customer',
                        email: 'test@example.com'
                    },
                    recordedBy: {
                        displayName: 'Test User',
                        email: 'tester@sparky.com'
                    }
                };
                
                log('ðŸ“Š Sending test data...', 'info');
                log(`Data size: ${JSON.stringify(uploadData).length} bytes`, 'info');
                
                const response = await fetch('/api/upload-vimeo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(uploadData)
                });
                
                log(`ðŸ“¡ Response status: ${response.status} ${response.statusText}`, 'info');
                
                const result = await response.json();
                
                if (result.success) {
                    log('âœ… Upload test successful!', 'success');
                    log(`ðŸ”— Vimeo URL: ${result.vimeoUrl || 'Not returned'}`, 'success');
                    log(`ðŸ“¹ Video ID: ${result.videoId || 'Not returned'}`, 'info');
                } else {
                    log(`âŒ Upload test failed: ${result.error || result.message}`, 'error');
                    if (result.details) {
                        log(`Details: ${result.details}`, 'error');
                    }
                }
                
            } catch (error) {
                log(`âŒ Upload test error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
