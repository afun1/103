    <script>
        // Initialize Supabase
    const supabaseUrl = 'https://bwvxctexiseobyqcublc.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ3dnhjdGV4aXNlb2J5cWN1YmxjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyNzc1NzMsImV4cCI6MjA3MDg1MzU3M30.7QGmKxE24-BfbEJpxFrxORAJuN_ZLzt9-d6904Gx0ug';
    window.supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let allUsers = [];
    let filteredUsers = [];
    let searchInputEl = null;
    let suggestionsEl = null;
    let sortFieldSelect = null;
    let sortDirectionButton = null;
    let bulkActionsEl = null;
    let bulkDeleteBtn = null;
    let sortField = 'name';
    let sortDirection = 'asc';
    let currentUserRole = 'user';
    const selectedUserIds = new Set();

        // Authentication check using Supabase session
        async function checkAuthAndRole() {
            try {
                // Wait for Supabase to be available
                if (!window.supabase) {
                    console.log('‚è≥ Waiting for Supabase to load...');
                    setTimeout(checkAuthAndRole, 100);
                    return;
                }

                const { data: { session }, error } = await window.supabase.auth.getSession();
                
                if (error || !session) {
                    console.log('üîí No Supabase session found - redirecting to login');
                    window.location.href = 'login.html';
                    return false;
                }

                // Get user profile to check role
                const { data: profile, error: profileError } = await window.supabase
                    .from('profiles')
                    .select('role')
                    .eq('id', session.user.id)
                    .single();

                const role = profile?.role?.toLowerCase() || 'user';
                
                // Allow admin, manager, supervisor access to users page
                if (role !== 'admin' && role !== 'manager' && role !== 'supervisor') {
                    alert('Access denied: Admin, Manager, or Supervisor role required for Users page');
                    window.location.href = 'index.html';
                    return false;
                }
                
                currentUserRole = role;
                updateBulkActionsVisibility();
                console.log('‚úÖ Full access authenticated for role:', role);
                return true;
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = 'login.html';
                return false;
            }
        }
        
        function initializeSearch() {
            searchInputEl = document.getElementById('user-search');
            suggestionsEl = document.getElementById('search-suggestions');

            if (!searchInputEl || !suggestionsEl) {
                console.warn('Search UI elements missing from DOM.');
                return;
            }

            searchInputEl.addEventListener('input', handleSearchInput);
            searchInputEl.addEventListener('focus', handleSearchFocus);
            searchInputEl.addEventListener('keydown', handleSearchKeyDown);
            searchInputEl.addEventListener('blur', handleSearchBlur);

            suggestionsEl.addEventListener('mousedown', handleSuggestionSelect);
        }

        function handleSearchInput(event) {
            const query = event.target.value || '';
            updateSearchSuggestions(query);
            filterAndRender(query);
        }

        function handleSearchFocus() {
            if (!searchInputEl) return;
            const currentValue = searchInputEl.value || '';
            if (currentValue.trim()) {
                updateSearchSuggestions(currentValue);
            } else {
                updateSearchSuggestions('', true);
            }
        }

        function handleSearchBlur() {
            setTimeout(() => {
                clearSearchSuggestions();
            }, 120);
        }

        function handleSearchKeyDown(event) {
            if (event.key === 'Escape') {
                event.preventDefault();
                searchInputEl.value = '';
                clearSearchSuggestions();
                filterAndRender('');
                return;
            }

            if (event.key === 'Enter') {
                event.preventDefault();
                applySearchValue(searchInputEl.value.trim());
            }
        }

        function handleSuggestionSelect(event) {
            const target = event.target.closest('[data-suggestion-value]');
            if (!target) return;
            event.preventDefault();
            const value = decodeURIComponent(target.dataset.suggestionValue || '');
            applySearchValue(value);
        }

        function applySearchValue(value) {
            if (!searchInputEl) return;
            searchInputEl.value = value;
            filterAndRender(value);
            clearSearchSuggestions();
            searchInputEl.focus();
            const length = value.length;
            searchInputEl.setSelectionRange(length, length);
        }

        function filterAndRender(rawQuery) {
            if (!Array.isArray(allUsers) || allUsers.length === 0) {
                filteredUsers = [];
                displayUsers([]);
                updateStats([]);
                return;
            }

            const normalizedQuery = (rawQuery || '').trim().toLowerCase();

            if (!normalizedQuery) {
                filteredUsers = [...allUsers];
            } else {
                filteredUsers = filterUsersByQuery(normalizedQuery);
            }

            filteredUsers = sortUsers(filteredUsers);

            const sortedCopy = [...filteredUsers];
            displayUsers(sortedCopy);
            updateStats(sortedCopy);
        }

        function filterUsersByQuery(normalizedQuery) {
            if (!normalizedQuery) {
                return [...allUsers];
            }

            return allUsers.filter(user => {
                return getSearchableFields(user).some(field =>
                    field.value.toLowerCase().includes(normalizedQuery)
                );
            });
        }

        function getSearchableFields(user) {
            const fields = new Map();

            const addField = (label, value) => {
                const clean = (value ?? '').toString().trim();
                if (!clean) return;
                const key = `${label}|${clean.toLowerCase()}`;
                if (!fields.has(key)) {
                    fields.set(key, { label, value: clean });
                }
            };

            const firstName = user.first_name || '';
            const lastName = user.last_name || '';
            const fullName = `${firstName} ${lastName}`.trim();
            const displayName = user.display_name || '';

            if (fullName) addField('Name', fullName);
            if (displayName && displayName.toLowerCase() !== fullName.toLowerCase()) {
                addField('Name', displayName);
            }

            addField('Email', user.email || '');
            addField('Role', user.role || '');
            addField('Supervisor', user.assigned_to_supervisor || '');
            addField('Manager', user.assigned_to_manager || '');

            if (user.company) addField('Company', user.company);
            if (user.department) addField('Department', user.department);

            return Array.from(fields.values());
        }

        function updateSearchSuggestions(rawQuery, showDefaults = false) {
            if (!suggestionsEl) return;

            const query = (rawQuery || '').trim().toLowerCase();
            const maxSuggestions = 8;

            if (!allUsers.length) {
                clearSearchSuggestions();
                return;
            }

            const suggestions = [];
            const seen = new Set();

            const pushField = (field) => {
                const lowerValue = field.value.toLowerCase();
                const key = `${field.label}|${lowerValue}`;
                if (seen.has(key)) return;
                if (query && !lowerValue.includes(query)) return;
                seen.add(key);
                suggestions.push(field);
            };

            if (query) {
                outer: for (const user of allUsers) {
                    const fields = getSearchableFields(user);
                    for (const field of fields) {
                        pushField(field);
                        if (suggestions.length >= maxSuggestions) {
                            break outer;
                        }
                    }
                }
            } else if (showDefaults) {
                for (const user of allUsers) {
                    const fields = getSearchableFields(user);
                    if (fields.length === 0) continue;
                    pushField(fields[0]);
                    if (suggestions.length >= maxSuggestions) {
                        break;
                    }
                }
            } else {
                clearSearchSuggestions();
                return;
            }

            if (!suggestions.length) {
                clearSearchSuggestions();
                return;
            }

            suggestionsEl.innerHTML = suggestions.slice(0, maxSuggestions).map(field => `
                <button type="button" class="suggestion-item" data-suggestion-value="${encodeURIComponent(field.value)}">
                    <span class="suggestion-label">${escapeHtml(field.label)}</span>
                    <span class="suggestion-value">${escapeHtml(field.value)}</span>
                </button>
            `).join('');

            suggestionsEl.classList.add('show');
        }

        function clearSearchSuggestions() {
            if (!suggestionsEl) return;
            suggestionsEl.classList.remove('show');
            suggestionsEl.innerHTML = '';
        }

        function initializeBulkActions() {
            bulkActionsEl = document.getElementById('bulk-actions');
            bulkDeleteBtn = document.getElementById('bulk-delete');

            if (bulkDeleteBtn) {
                bulkDeleteBtn.addEventListener('click', handleBulkDelete);
            }

            updateBulkActionsVisibility();
        }

        function updateBulkActionsVisibility() {
            if (!bulkActionsEl) return;
            const isAdmin = currentUserRole === 'admin';
            bulkActionsEl.classList.toggle('show', isAdmin);
            if (!isAdmin) {
                selectedUserIds.clear();
            }
            updateBulkDeleteState();
        }

        function updateBulkDeleteState() {
            if (!bulkDeleteBtn) return;
            const hasSelection = selectedUserIds.size > 0;
            const canDelete = currentUserRole === 'admin' && hasSelection;
            bulkDeleteBtn.disabled = !canDelete;
        }

        function resetSelection() {
            selectedUserIds.clear();
            updateBulkDeleteState();
        }

        function attachSelectionEvents() {
            const checkboxes = document.querySelectorAll('#users-content .user-select-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', handleSelectChange);
            });
            updateBulkDeleteState();
        }

        function handleSelectChange(event) {
            const checkbox = event.target;
            const userId = checkbox.dataset.userId;
            if (!userId) return;

            if (checkbox.checked) {
                selectedUserIds.add(userId);
            } else {
                selectedUserIds.delete(userId);
            }

            updateBulkDeleteState();
        }

        function handleBulkDelete() {
            if (selectedUserIds.size === 0) {
                return;
            }

            const confirmation = confirm(`Delete ${selectedUserIds.size} selected user${selectedUserIds.size === 1 ? '' : 's'}?`);
            if (!confirmation) {
                return;
            }

            alert('Delete functionality not yet implemented. Selected IDs: ' + Array.from(selectedUserIds).join(', '));
            resetSelection();
            filterAndRender(searchInputEl ? searchInputEl.value : '');
        }

        function initializeSorting() {
            sortFieldSelect = document.getElementById('sort-field');
            sortDirectionButton = document.getElementById('sort-direction');

            if (sortFieldSelect) {
                sortFieldSelect.value = sortField;
                sortFieldSelect.addEventListener('change', (event) => {
                    sortField = event.target.value || 'name';
                    filterAndRender(searchInputEl ? searchInputEl.value : '');
                });
            }

            if (sortDirectionButton) {
                updateSortDirectionButton();
                sortDirectionButton.addEventListener('click', toggleSortDirection);
            }
        }

        function toggleSortDirection() {
            sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            updateSortDirectionButton();
            filterAndRender(searchInputEl ? searchInputEl.value : '');
        }

        function updateSortDirectionButton() {
            if (!sortDirectionButton) return;
            const isAsc = sortDirection === 'asc';
            sortDirectionButton.textContent = isAsc ? 'A‚ÜíZ' : 'Z‚ÜíA';
            sortDirectionButton.setAttribute('aria-label', isAsc ? 'Sort ascending' : 'Sort descending');
        }

        function sortUsers(list) {
            const sorted = [...list];
            sorted.sort((a, b) => {
                const aValue = (getSortValue(a, sortField) || '').toLowerCase();
                const bValue = (getSortValue(b, sortField) || '').toLowerCase();

                if (aValue === bValue) return 0;
                const comparison = aValue > bValue ? 1 : -1;
                return sortDirection === 'asc' ? comparison : -comparison;
            });
            return sorted;
        }

        function getSortValue(user, field) {
            switch (field) {
                case 'email':
                    return user.email || '';
                case 'role':
                    return user.role || '';
                case 'admin':
                    return (user.role || '').toLowerCase() === 'admin' ? '1' : '0';
                case 'supervisor':
                    return user.assigned_to_supervisor || '';
                case 'manager':
                    return user.assigned_to_manager || '';
                case 'name':
                default: {
                    const firstName = user.first_name || '';
                    const lastName = user.last_name || '';
                    const fullName = `${firstName} ${lastName}`.trim();
                    if (fullName) return fullName;
                    if (user.display_name) return user.display_name;
                    return user.email || user.id || '';
                }
            }
        }

        window.addEventListener('load', async () => {
            initializeSearch();
            initializeSorting();
            initializeBulkActions();
            if (await checkAuthAndRole()) {
                loadUsers();
            }
        });

        async function loadUsers() {
            try {
                console.log('üë• Loading users from Supabase profiles table...');
                
                const response = await fetch('/api/users');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üë§ Received users data:', data);

                allUsers = Array.isArray(data.users) ? data.users : [];
                filteredUsers = [...allUsers];

                resetSelection();

                if (searchInputEl) {
                    searchInputEl.removeAttribute('disabled');
                    searchInputEl.placeholder = allUsers.length
                        ? 'Search name, email, role...'
                        : 'No users available to search';
                }

                if (sortFieldSelect) {
                    if (allUsers.length) {
                        sortFieldSelect.removeAttribute('disabled');
                        sortFieldSelect.value = sortField;
                    } else {
                        sortFieldSelect.setAttribute('disabled', 'true');
                    }
                }

                if (sortDirectionButton) {
                    if (allUsers.length) {
                        sortDirectionButton.removeAttribute('disabled');
                    } else {
                        sortDirectionButton.setAttribute('disabled', 'true');
                    }
                    updateSortDirectionButton();
                }

                filterAndRender(searchInputEl ? searchInputEl.value : '');
                clearSearchSuggestions();
                
            } catch (error) {
                console.error('‚ùå Error loading users:', error);
                if (searchInputEl) {
                    searchInputEl.value = '';
                    searchInputEl.setAttribute('disabled', 'true');
                    searchInputEl.placeholder = 'Search unavailable';
                }
                if (sortFieldSelect) {
                    sortFieldSelect.value = 'name';
                    sortFieldSelect.setAttribute('disabled', 'true');
                }
                if (sortDirectionButton) {
                    sortDirection = 'asc';
                    sortDirectionButton.setAttribute('disabled', 'true');
                    updateSortDirectionButton();
                }
                resetSelection();
                clearSearchSuggestions();
                showError(`Failed to load users: ${error.message}`);
            }
        }

        function displayUsers(users) {
            const container = document.getElementById('users-content');
            
            if (!users || users.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>No users found in the database.</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th class="select-header"></th>
                            <th class="details-header">Users</th>
                            <th class="email-header">Email</th>
                            <th class="role-header">Role</th>
                            <th class="manager-header">Manager</th>
                            <th class="supervisor-header">Supervisor</th>
                            <th class="admin-header">Admin</th>
                            <th class="actions-header">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => createUserRow(user)).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
            attachSelectionEvents();
            updateBulkDeleteState();
        }

        function createUserRow(user) {
            const firstName = user.first_name || '';
            const lastName = user.last_name || '';
            const fullName = `${firstName} ${lastName}`.trim() || user.display_name || 'Unknown User';
            const email = user.email || 'No email';
            const role = user.role || 'user';
            const supervisor = user.assigned_to_supervisor || 'None';
            const manager = user.assigned_to_manager || 'None';
            const isAdminUser = (role || '').toLowerCase() === 'admin';
            const isSelected = selectedUserIds.has(user.id);
            
            const roleClass = getRoleClass(role);

            return `
                <tr>
                    <td class="select-cell">
                        <input
                            type="checkbox"
                            class="user-select-checkbox"
                            data-user-id="${user.id}"
                            ${isSelected ? 'checked' : ''}
                        />
                    </td>
                    <td class="details-cell">
                        <div class="user-name">${escapeHtml(fullName)}</div>
                    </td>
                    <td class="email-cell">
                        <div class="user-email">${escapeHtml(email)}</div>
                    </td>
                    <td class="role-cell">
                        <div class="role-badge ${roleClass}">${escapeHtml(role)}</div>
                    </td>
                    <td class="manager-cell">
                        <div class="hierarchy-info">
                            <div class="hierarchy-item">
                                ${escapeHtml(manager)}
                            </div>
                        </div>
                    </td>
                    <td class="supervisor-cell">
                        <div class="hierarchy-info">
                            <div class="hierarchy-item">
                                ${escapeHtml(supervisor)}
                            </div>
                        </div>
                    </td>
                    <td class="admin-cell"></td>
                    <td class="actions-cell">
                        <div class="user-actions">
                            <a href="#" class="action-link" onclick="viewProfile('${user.id}'); return false;">üëÅÔ∏è View</a>
                        </div>
                    </td>
                </tr>
            `;
        }

        function getRoleClass(role) {
            const roleMap = {
                'admin': 'role-admin',
                'manager': 'role-manager',
                'supervisor': 'role-supervisor',
                'user': 'role-user'
            };
            return roleMap[role.toLowerCase()] || 'role-default';
        }

        function updateStats(users) {
            const totalUsers = users.length;
            const totalAdmins = users.filter(user => user.role?.toLowerCase() === 'admin').length;
            const totalManagers = users.filter(user => user.role?.toLowerCase() === 'manager').length;
            const totalSupervisors = users.filter(user => user.role?.toLowerCase() === 'supervisor').length;
            
            document.getElementById('total-users').textContent = totalUsers.toLocaleString();
            document.getElementById('total-admins').textContent = totalAdmins.toLocaleString();
            document.getElementById('total-managers').textContent = totalManagers.toLocaleString();
            document.getElementById('total-supervisors').textContent = totalSupervisors.toLocaleString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
